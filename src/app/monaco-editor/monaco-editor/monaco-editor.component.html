<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<div>
<span>
    <button type="button" id="btnExecuteCode" title="Code Ausführen" class="btnGeneral btnExecute btn btn-primary btn-block"><i class="fa fa-play"></i></button>
</span>
<span>
    <button type="button" id="btnFormatCode" title="Code Formatieren" class="btnGeneral btnFormat btn btn-primary btn-block"><i class="fa fa-indent"></i></button>
</span>
<span>
  <select id="selectLanguage" class="js-example-basic-single selectCustom">
    <option value="javascript">Javascript</option>
    <option value="typescript">Typescript</option>
    <option value="r">R</option>
    <option value="java">Java</option>
    <option value="c">C</option>
  </select>
</span>
<span>
  <select id="selectAction" class="selectCustom"></select>
  <button type="button" id="btnExecuteCommand" title="Command ausführen" class="btnGeneral btnExecuteCommand btn btn-primary btn-block"><i class="fa fa-magic"></i></button>
</span>
  </div>
<div id="container" style="width:100%;height:350px;border:1px solid grey">
  <ngx-monaco-editor class="my-code-editor" (onInit)="onInit($event)" automaticLayout="true" quickSuggestions="true" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
</div>
<div id="console" class="consoleStyle">
</div>
